 <p>
 大家好，我是李建锋，来到这里，我非常的兴奋，因为我又能在新的环境中，找到新的朋友了。
 我是一名大学生，相貌一般，体格一般的内向学生。我沉着冷静，比较和善，也比较好相处，大家可以和我多交朋友。我喜欢看书，希望在大学能够交到一些志同道合的.书友。
 我和在座的同学们一样，渴望展翅高飞，渴望将来有更大的发展空间，有施展才华的更广阔的天地。我想，有耕耘就会有收获。未来的四年里，由各位老师的倾情传授，我们一定会有一个更加无限美好的未来。
